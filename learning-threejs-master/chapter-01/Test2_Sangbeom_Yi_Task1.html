        gui.add(controls, "showResult");

            if (controls.hideWireframes) {
                cylinder.material.visible = false;
                torus.material.visible = false;
                knot.material.visible = false;
                // sphere1.material.visible = false;
                // sphere2.material.visible = false;

            } else {
                cylinder.material.visible = true

                // sphere2.material.visible = true;
                // cube.material.visible = true;
            }
        });

        var spinner;

        function redrawResult() {

            showSpinner();

            // make the call async to avoid blocking the thread. Need
            // to set timeout > 1, if not executed immediately.
            setTimeout(function () {
                scene.remove(result);
                var cylinderBSP = new ThreeBSP(cylinder);
                var knotBSP = new ThreeBSP(knot);
                var torusBSP = new ThreeBSP(torus);
                
                var resultBSP;

                // first do the sphere
                switch (controls.actionKnot) {
                    case "subtract":
                        resultBSP = cylinderBSP.subtract(knotBSP);
                        break;
                    case "intersect":
                        resultBSP = cylinderBSP.intersect(knotBSP);
                        break;
                    case "union":
                        resultBSP = cylinderBSP.union(knotBSP);
                        break;
                    case "none": // noop;
                }

                // next do the cube
                if (!resultBSP) resultBSP = cylinderBSP;
                switch (controls.actionTorus) {
                    case "subtract":
                        resultBSP = resultBSP.subtract(torusBSP);
                        break;
                    case "intersect":
                        resultBSP = resultBSP.intersect(torusBSP);
                        break;
                    case "union":
                        resultBSP = resultBSP.union(torusBSP);
                        break;
                    case "none": // noop;
                }


                if (controls.actionTorus === "none" && controls.actionKnot === "none") {
                    // do nothing
                } else {
                    result = resultBSP.toMesh();
                    result.geometry.computeFaceNormals();
                    result.geometry.computeVertexNormals();
                    scene.add(result);
                }

                hideSpinner(spinner);
            }, 200);
        }

        function createMesh(geom) {

            // assign two materials
            var meshMaterial = new THREE.MeshNormalMaterial();
            meshMaterial.side = THREE.DoubleSide;
            var wireFrameMat = new THREE.MeshBasicMaterial({transparency: true, opacity: 0.5, wireframeLinewidth: 0.5});
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = new THREE.Mesh(geom, wireFrameMat);

            return mesh;
        }


        function showSpinner() {

            var opts = {
                lines: 13, // The number of lines to draw
                length: 20, // The length of each line
                width: 10, // The line thickness
                radius: 30, // The radius of the inner circle
                corners: 1, // Corner roundness (0..1)
                rotate: 0, // The rotation offset
                direction: 1, // 1: clockwise, -1: counterclockwise
                color: '#000', // #rgb or #rrggbb or array of colors
                speed: 1, // Rounds per second
                trail: 60, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 2e9, // The z-index (defaults to 2000000000)
                top: 'auto', // Top position relative to parent in px
                left: 'auto' // Left position relative to parent in px
            };
            var target = document.getElementById('WebGL-output');
            spinner = new Spinner(opts).spin(target);
            return spinner;
        }

        function hideSpinner(spinner) {
            spinner.stop();
        }

        function render() {
            stats.update();

//            sphere.rotation.y=step+=0.01;

//            if (typeof  ThreeBSP!='undefined') {console.log(ThreeBSP)};
//            console.log(ThreeBSP);

            if (controls.rotateResult && result) {
                result.rotation.y += 0.04;
                //      result.rotation.x+=0.04;
                result.rotation.z -= 0.005;
            }

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

    };
